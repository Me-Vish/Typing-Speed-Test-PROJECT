<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="quote">Loading text...</p>
    <textarea id="input" placeholder="Start typing here..." autofocus></textarea>
    <div class="stats">
      <p>Time: <span id="time">60</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
    </div>
    <button onclick="resetTest()">Restart</button>
  </div>
  <script src="script.js"></script>
  <label for="timeSelect">Select Time:</label>
<select id="timeSelect" onchange="resetTest()">
  <option value="60">1 Minute</option>
  <option value="120">2 Minutes</option>
  <option value="180">3 Minutes</option>
</select>
</body>
</html>
